<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferir</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Estilo personalizado */
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container mt-5">
        <h1 class="text-center mb-4">Transferir</h1>
        <form action="/transferir" method="post">
            <div class="mb-3">
                <label for="idOrigen" class="form-label">No de cuenta crigen:</label>
                <input type="number" class="form-control" id="idOrigen" name="idOrigen" required>
            </div>
            <div class="mb-3">
                <label for="idDestino" class="form-label">No de cuenta destino:</label>
                <input type="number" class="form-control" id="idDestino" name="idDestino" required>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad a Transferir:</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" required>
            </div>
            <div class="text-center"> <!-- Div centrado -->
                <button type="submit" class="btn btn-primary">Transferir</button>
            </div>
            <br>
            <div class="text-center"> <!-- Div centrado -->
                <a class="btn btn-primary" type="button" href="/">Volver</a>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
