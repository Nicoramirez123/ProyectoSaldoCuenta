<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta Bancaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <style>
        /* Estilo personalizado */
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container mt-5">
        <h2 class="text-center mb-4">Crear Cuenta </h2>
        <h6 class="text-center mb-4" style="font-weight: normal; text-align: justify;">El número de cuenta será generado automáticamente.</h6>
        <form action="/crear-cuenta" method="post">
            <div class="mb-3">
                <label for="documento" class="form-label">No Documento:</label>
                <input type="text" class="form-control" id="documento" name="documento" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="saldo" class="form-label">Saldo Inicial:</label>
                <input type="number" class="form-control" id="saldo" name="saldo" required>
            </div>
            <br>
            <div class="text-center">
            <button type="submit" class="btn btn-primary">Crear Cuenta</button>
            </div>
            <br>
            <div class = "text-center">
                <a class="btn btn-primary" type="button" href="/">Volver</a>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
